<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MCP Hub</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', path='/images/favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/light-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4e73df, #224abe);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .right-panel {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .product-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .product-desc {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .feature-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #333333;
            padding: 12px 15px;
            height: auto;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
            color: #212529;
        }

        .input-group-text {
            background-color: #f0f2f5;
            border: 1px solid #ced4da;
            color: #495057;
        }

        .form-label {
            color: #555555;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(45deg, #4e73df, #224abe);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s;
            color: white;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #224abe, #1a3891);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #4e73df;
            font-weight: 700;
        }

        .welcome-subtitle {
            color: #555555;
            margin-bottom: 2rem;
        }

        @media (max-width: 992px) {
            .split-container {
                flex-direction: column;
            }
            
            .left-panel {
                height: 40vh;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 1.5rem;
            }
            
            .feature-item {
                padding: 1rem;
            }
        }

        /* 波浪效果 */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,218.7C672,235,768,245,864,234.7C960,224,1056,192,1152,176C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="waves"></div>
            <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1.5rem;">Intop</h1>
            <div class="product-name">MCP Hub</div>
            <div class="product-desc">为大模型提供高性能MCP工具的管理平台</div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="bi bi-cpu"></i>
                    </div>
                    <div class="feature-title">多样化MCP工具</div>
                    <div class="feature-desc">支持多种大模型能力拓展</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="bi bi-shield-check"></i>
                    </div>
                    <div class="feature-title">安全访问控制</div>
                    <div class="feature-desc">精细化的权限管理机制</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="bi bi-graph-up"></i>
                    </div>
                    <div class="feature-title">性能监控分析</div>
                    <div class="feature-desc">实时监控工具运行状态</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="feature-title">简单易用接口</div>
                    <div class="feature-desc">快速集成到AI应用中</div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-form-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.type }} alert-dismissible fade show" role="alert">
                            {{ message.text }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <h2 class="welcome-title">欢迎登录</h2>
                <p class="welcome-subtitle">请使用您的账号信息登录管理系统</p>
                
                <form method="post" action="/login">
                    <div class="mb-4">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i> 登录
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Intop&copy; 2025 MCP Hub</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
